<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raghul's ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
        }
        .form-control {
            border-radius: 12px;
            border: none;
            padding: 12px;
            font-size: 16px;
        }
        .btn-ask {
            width: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-ask:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            color: #1E3C72;
            font-weight: bold;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="mb-3">ü§ñ Raghul's ChatBot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Type your question..." />
        </div>
        <button class="btn btn-ask mt-3" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if (!input) {
                responseDiv.innerHTML = '‚ö†Ô∏è Please enter a message.';
                return;
            }
            responseDiv.innerHTML = '‚è≥ Thinking...';
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: '',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    }
                );
                const data = await response.json();
                console.log(data);
                const markdownText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è No response received.';
                responseDiv.innerHTML = marked.parse(markdownText);
            } catch (error) {
                responseDiv.innerHTML = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
